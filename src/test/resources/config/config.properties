# Browser default chrome, edge, and firefox
BROWSER = chrome

# Website demo information
URL = https://www.saucedemo.com/v1/index.html

# Synchronization
EXPLICIT_WAIT = 5
IMPLICIT_WAIT = 5

# Extent Report Activation for Cucumber
# a. Extent properties
extent.reporter.spark.start = true
extent.reporter.spark.config = src/test/resources/config/spark-config.xml
extent.reporter.spark.out = target/cucumber-reports/extent-report.html
# b. Screenshot
screenshot.dir = target/cucumber-reports/screenshots/
screenshot.rel.path = ./screenshots/
# c. Adding folder name and not repeating pattern
basefolder.name = test-output/SparkReport
basefolder.datetimepattern = dd-MMM-yyyy_HH-mm-ss